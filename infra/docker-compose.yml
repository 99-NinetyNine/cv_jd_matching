version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    ports:
      - "${API_PORT:-8000}:8000"
    env_file:
      - ../.env
    depends_on:
      - db
    volumes:
      - ../:/app
    links:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-cv_matching}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: [ "CMD", "ollama", "list" ]
      interval: 5s
      timeout: 3s
      retries: 5

  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh
    command:
      - "-c"
      - "sleep 3; ollama pull nomic-embed-text"
    environment:
      - OLLAMA_HOST=ollama:11434

  worker:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    command: celery -A core.worker.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/cv_matching}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://ollama:11434}
      # - LLM_MODEL=${LLM_MODEL:-llama3}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - ../.env
    depends_on:
      - db
      - redis
      - ollama
    volumes:
      - ../:/app

volumes:
  postgres_data:
  ollama_data:
