---
# API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-matching-api
  labels:
    app: cv-matching
    component: api
spec:
  replicas: 3  # Horizontal scaling
  selector:
    matchLabels:
      app: cv-matching
      component: api
  template:
    metadata:
      labels:
        app: cv-matching
        component: api
    spec:
      containers:
      - name: api
        image: cv-matching-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cv-matching-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis-service:6379/0"
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/admin/system_health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/admin/system_health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: cv-uploads-pvc

---
# API Service
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: cv-matching
    component: api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer

---
# Celery Worker Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-matching-worker
  labels:
    app: cv-matching
    component: worker
spec:
  replicas: 5  # Scale workers based on load
  selector:
    matchLabels:
      app: cv-matching
      component: worker
  template:
    metadata:
      labels:
        app: cv-matching
        component: worker
    spec:
      containers:
      - name: worker
        image: cv-matching-api:latest
        command: ["celery", "-A", "core.worker.celery_app", "worker", "--loglevel=info", "--concurrency=4", "--max-tasks-per-child=100"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cv-matching-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis-service:6379/0"
        - name: OLLAMA_BASE_URL
          value: "http://ollama-service:11434"
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: uploads
          mountPath: /app/uploads
      volumes:
      - name: uploads
        persistentVolumeClaim:
          claimName: cv-uploads-pvc

---
# Celery Beat Deployment (only 1 replica)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cv-matching-beat
  labels:
    app: cv-matching
    component: beat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-matching
      component: beat
  template:
    metadata:
      labels:
        app: cv-matching
        component: beat
    spec:
      containers:
      - name: beat
        image: cv-matching-api:latest
        command: ["celery", "-A", "core.worker.celery_app", "beat", "--loglevel=info"]
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: cv-matching-secrets
              key: database-url
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        - name: CELERY_BROKER_URL
          value: "redis://redis-service:6379/0"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"

---
# Redis Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

---
# Redis Service
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
  type: ClusterIP

---
# Persistent Volume Claim for uploads
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cv-uploads-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard

---
# HorizontalPodAutoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cv-matching-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
# HorizontalPodAutoscaler for Workers
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cv-matching-worker
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
