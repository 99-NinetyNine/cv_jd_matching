apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  labels:
    app: cv-matching
    component: ollama
spec:
  selector:
    app: cv-matching
    component: ollama
  ports:
  - protocol: TCP
    port: 11434
    targetPort: 11434
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  labels:
    app: cv-matching
    component: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cv-matching
      component: ollama
  template:
    metadata:
      labels:
        app: cv-matching
        component: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # If you have a GPU node, uncomment below
        # resources:
        #   limits:
        #     nvidia.com/gpu: 1
