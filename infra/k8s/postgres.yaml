apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: cv-matching
    component: database
spec:
  ports:
  - port: 5432
    targetPort: 5432
  selector:
    app: cv-matching
    component: database
  clusterIP: None # Headless service for StatefulSet

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  labels:
    app: cv-matching
    component: database
spec:
  selector:
    matchLabels:
      app: cv-matching
      component: database
  serviceName: "db"
  replicas: 1
  template:
    metadata:
      labels:
        app: cv-matching
        component: database
    spec:
      containers:
      - name: db
        image: pgvector/pgvector:pg16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: cv-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cv-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: cv-secrets
              key: POSTGRES_DB
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
